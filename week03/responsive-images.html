<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposive Images</title>
    <meta name="description"
        content="A Responsive Images Example for WDD 131 - Dynamic Web Fundamentals Course, created by Jose David Colmenarez Gil">
    <meta name="author" content="Jose David Colmenarez Gil">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Orem Utah Temple" width="500px" height="250px">
            </picture>
        </div>
    </main>
</body>

</html>
